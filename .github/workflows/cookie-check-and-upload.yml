name: Cookie Check and Avatar Upload

on:
  schedule:
    # 每5分钟运行一次
    - cron: '*/5 * * * *'
  workflow_dispatch:  # 允许手动触发
  push:              # 添加push触发器，方便测试

jobs:
  cookie-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.ACTION_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run cookie checker
      run: python cookie-keeper.py

  avatar-upload:
    runs-on: ubuntu-latest
    needs: cookie-check  # 确保在cookie检查后运行
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.ACTION_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run avatar upload and get URL
      run: |
        python upload.py > avatar_output.txt
    
    - name: Update README
      env:
        TZ: Asia/Shanghai  # 设置时区为东八区
      run: |
        # 创建头部内容
        echo "# 头像自动更新" > README.md
        echo "" >> README.md
        echo "## 最新头像地址" >> README.md
        echo "\`\`\`" >> README.md
        cat avatar_output.txt >> README.md
        echo "\`\`\`" >> README.md
        echo "" >> README.md
        echo "更新时间: $(date '+%Y-%m-%d %H:%M:%S')" >> README.md
        echo "" >> README.md
        echo "## 历史记录" >> README.md
        echo "" >> README.md
        
        # 如果存在旧的README，提取其中的历史记录
        if [ -f README.md.old ]; then
          # 从旧文件中提取最后更新的内容，但跳过头部
          sed -n '/## 最新头像地址/,/## 历史记录/!p' README.md.old | sed -n '/## 历史记录/,$p' >> README.md
        fi
    
    - name: Commit and push changes
      env:
        ACTION_TOKEN: ${{ secrets.ACTION_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md
        git commit -m "Update avatar URL [skip ci]"
        git remote set-url origin https://x-access-token:${ACTION_TOKEN}@github.com/${{ github.repository }}
        git push